<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API || Hub</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="dog-images box">
        <img src="" alt="" id="dog-img" />
        <button id="dog-btn">Random Dog Images</button>
      </div>
      <div class="cat-facts box">
        <p id="cat-fact" class="special"></p>
        <button id="cat-fact-btn">Random Cat Facts</button>
      </div>
      <div class="random-joke box">
        <div class="special">
          <p id="joke-setup"></p>
          <p id="joke-punchline"></p>
        </div>
        <button id="joke-btn">Random Jokes</button>
      </div>
      <div class="github-user box">
        <form class="form">
          <input
            type="text"
            id="input"
            placeholder="Enter github username..."
          />
        </form>
        <div id="result"></div>
      </div>
    </main>
  </body>
</html>
